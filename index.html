<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <!-- LOGIN FORM STARTS -->
            <div class="login-form">
                <div class="logo" style="margin: 0 35%;">
                    <img src="240_F_182263003_qetLxvmZtCA4SJ3mBragsnPLWeh1sC8Z.jpg" style="width: 100px; height: 100px;" alt="" srcset="">
                </div>
                <h1>Hello Again!</h1>
                <p>Continue your journey</p>
    
                <form action="" style="width: 60%; margin: 0 auto; border: 5px solid transparent;">
                    
                    <input type="email" placeholder="Email"><br />
                    <input type="password" placeholder="Password">
                    <div class="password-recovery" style="display: flex;">
                        <input type="radio" id="password-recovery-radio">
                        <label for="password-recovery-radio"><p>Forgot Password</p></label>
                    </div>
                    <input type="submit" value="Login">
                    
                <div class="sign-up">
                    <p>Don't have an account yet?</p>
    
                    <p><b><a href="" class="loginToSignup" onclick="loginToSignup">&nbsp; Sign Up</a></b></p>
                </div>
                </form>
    
            </div>
            <!-- LOGIN FORM ENDS -->
    
            <!-- SHORT TEXT ABOUT COMPANY START -->
            <div class="explanation">
                <h1>Now Scheduling And <br /> Routing Options</h1>
                <p>A bunch of text I don't really care about</p>
            </div>
            <!-- SHORT TEXT ABOUT COMPANY ENDS -->
    
            <!-- SIGN UP FORM STARTS -->
            <div class="login-form signUp-form">
                <div class="logo" style="margin: 0 35%;">
                    <img src="240_F_182263003_qetLxvmZtCA4SJ3mBragsnPLWeh1sC8Z.jpg" style="width: 100px; height: 100px;" alt="" srcset="">
                </div>
                <h1>New Here?</h1>
                <p>Start your Journey</p>
    
                <form action="" style="width: 60%; margin: 0 auto; border: 5px solid transparent;">
                    <input type="email" placeholder="Email" id="sign-up-email"><br />
                    <input type="text" placeholder="Username" id="sign-up-username"><br />
                    <input type="password" placeholder="Password" id="sign-up-password"><br />
                    <input type="password" placeholder="Confirm Password" id="sign-up-password-two">
                    <input type="submit" value="Sign Up" id="signUpBttn">
                <div class="sign-up">
                    <p>Already have an account?</p>
                    <p><b><a href="" class="signUpToLogin" onclick="">&nbsp; Login</a></b></p>
                </div>
                </form>
    
            </div>
            <!-- SIGN UP FORM ENDS -->
            
        </div>
    
    </section>



    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
